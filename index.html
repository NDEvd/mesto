<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main>
    <section class="profile content">
      <img class="profile__foto" src="./images/Avatar2.png" alt="фото">
      <div class="profile__info">
        <div class="profile__info-change-button">
          <div class="profile__name-profession">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__change-button" type="button" title="change-button"><img class="profile__change-button-img" src="./images/profile-pensil.svg" alt="изменить"></button>
        </div>
        <button class="profile__add-button" type="button" title="add-button">+</button>
      </div>
    </section>
    <section class="card-template content">
      <template id="card-template">
        <div class="card-template__element">
          <img class="card-template__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
          <div class="card-template__title-like">
            <h2 class="card-template__title"></h2>
            <button class="card-template__like" type="button" title="like"></button>
          </div>
          <button class="card-template__delete" type="button" title="delete"></button>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer content">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup-chage-button">
    <div class="popup__container">
      <h2 class="popup__label">Редактировать профиль</h2>
      <form class="popup__form" method="get" name="form-chage-button">
        <input class="popup__input" type="text" name="name" title="name" id="name" required placeholder="Ваше имя" minlength="2" maxlength="40">
        <span id="name-error" class="popup__error popup__error_visible"></span>
        <input class="popup__input" type="text" name="profession" title="profession" id="profession" required placeholder="Ваша профессия" minlength="2" maxlength="200">
        <span id="profession-error" class="popup__error popup__error_visible"></span>
        <button class="popup__save" type="submit" id="save-profile">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" title="close-icon"></button>
    </div>
  </div>
  <div class="popup" id="popup-add-button">
    <div class="popup__container">
      <h2 class="popup__label">Новое место</h2>
      <form class="popup__form" method="get" name="form-add-button">
        <input class="popup__input" type="text" name="title" title="title" id="title" required placeholder="Название" minlength="2" maxlength="30">
        <span id="title-error" class="popup__error popup__error_visible"></span>
        <input class="popup__input" type="url" name="place" title="place" id="place" required placeholder="Ссылка на картинку">
        <span id="place-error" class="popup__error popup__error_visible"></span>
        <button class="popup__save" type="submit" id="save-place">Создать</button>
      </form>
      <button class="popup__close-icon" type="button" title="close-icon"></button>
    </div>
  </div>
  <div class="popup popup_type_image" id="popup-image">
    <div class="popup__open-image">
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
      <p class="popup__image-title"></p>
      <button class="popup__close-open-image" type="button" title="close-icon"></button>
    </div>
  </div>
  <!-- <script src="./scripts/validate.js" defer></script> -->
  <script src="./scripts/index.js" type='module' defer></script>
</body>
</html>
