<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
  </header>
  <main>
    <section class="profile content">
      <img class="profile__foto" src="./images/Avatar2.png" alt="фото">
      <div class="profile__info">
        <div class="profile__info-change-button">
          <div class="profile__name-profession">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="profile__change-button" type="button" title="change-button"><img class="profile__change-button-img" src="./images/profile-pensil.svg" alt="изменить"></button>
        </div>
        <button class="profile__add-button" type="button" title="add-button">+</button>
      </div>
    </section>
    <section class="elements content">
      <div class="elements__element">
        <img class="elements__image" src="./images/Carachaevsk2.png" alt="Карачаевск">
          <div class="elements__title-like">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like" type="button" title="like"></button>
          </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="elements__title-like">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button" title="like"></button>
          </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Dombay.png" alt="Домбай">
        <div class="elements__title-like">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button" title="like"></button>
          </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Elbrus.png" alt="Эльбрус">
        <div class="elements__title-like">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button class="elements__like" type="button" title="like"></button>
          </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Dombay.png" alt="Домбай">
        <div class="elements__title-like">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like" type="button" title="like"></button>
          </div>
      </div>
      <div class="elements__element">
        <img class="elements__image" src="./images/Carachaevsk2.png" alt="Карачаевск">
        <div class="elements__title-like">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button class="elements__like" type="button" title="like"></button>
          </div>
      </div>
    </section>
  </main>
  <footer class="footer content">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__label" for="name">Редактировать профиль</h2>
      <form method="get" name="попап">
        <input class="popup__input" type="text" name="name" title="name" id="name" required>
        <input class="popup__input" type="text" name="profession" title="profession" id="profession" required>
        <button class="popup__save" type="submit" id="save">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button" title="close-icon"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
